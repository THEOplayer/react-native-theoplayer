name: Build iOS on PRs
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    strategy:
      matrix:
        xcode_version: [ '15.2' ]
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode_version }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode_version }} # Check versions: https://github.com/actions/runner-images/blob/main/images/macos/macos-14-Readme.md

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run npm install
        run: |
          npm i -g corepack
          npm ci
          cd example
          npm ci

      - name: Run pod install
        working-directory: example/ios
        run: |
          pod install

      - name: Build application
        working-directory: example
        run: npx react-native build-ios --mode Release

