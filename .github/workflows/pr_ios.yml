name: Build iOS on PRs
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    strategy:
      matrix:
        xcode_version: [ '15.2' ]
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode_version }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode_version }} # Check versions: https://github.com/actions/runner-images/blob/main/images/macos/macos-14-Readme.md

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run npm install
        run: |
          npm i -g corepack
          npm ci
          cd example
          npm ci

#      - name: Cache cocoapods
#        uses: actions/cache@v4
#        with:
#          path: example/ios/Pods
#          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
#          restore-keys: |
#            ${{ runner.os }}-pods-

      - name: Run pod install
        run: |
#          pod upgrade
          pod install
        working-directory: example/ios

      - name: Build application
        run: npx react-native build-ios --mode Release
        working-directory: example

