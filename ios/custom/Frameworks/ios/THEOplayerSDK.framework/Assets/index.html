    <script>
        function setupPlayer(configuration, chromeless) {
            if (!window["THEOplayerBridge"]) {
                window["THEOplayerBridge"] = {};
            }
            window.THEOplayerBridge[configuration.uid] = {
                "eventListeners" : {}
            };
            var element = document.querySelector('.player-div');
            var player = chromeless ? new THEOplayer.ChromelessPlayer(element, configuration) : new THEOplayer.Player(element, configuration);
            if (configuration.pip) {
                setupPictureInPicture(player, configuration.pip.nativePictureInPicture);
            }
            window["player"] = THEOplayer.players.getPlayerByUID(player.uid);
        }
    </script>

    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow-y: auto;
        }

        .player-div {
            background: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .theoplayer-skin video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
        }
    </style>
